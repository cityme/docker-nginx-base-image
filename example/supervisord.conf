[supervisord]
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=true                ; (start in foreground if true;default false)

[unix_http_server]
file=/var/tmp/supervisor.sock   ; (the path to the socket file)
;chmod=0700                 ; sockef file mode (default 0700)
;chown=nobody:nogroup       ; socket file uid:gid owner
;username=user              ; (default is no username (open server))
;password=123               ; (default is no password (open server))

;[inet_http_server]         ; inet (TCP) server disabled by default
;port=127.0.0.1:9001        ; (ip_address:port specifier, *:port for all iface)
;username=user              ; (default is no username (open server))
;password=123               ; (default is no password (open server))

[supervisorctl]
serverurl=unix:///var/tmp/supervisor.sock ; use a unix:// URL  for a unix socket
;serverurl=http://127.0.0.1:9001 ; use an http:// url to specify an inet socket
;username=chris              ; should be same as http_username if set
;password=123                ; should be same as http_password if set
;prompt=mysupervisor         ; cmd line prompt (default "supervisor")
;history_file=~/.sc_history  ; use readline history if available

; The below sample program section shows all possible program subsection values,
; create one or more 'real' program: sections to be able to control them under
; supervisor.

[program:consul-template]
command=/bin/consul-template -config /workspaces/consul-template/config
autostart=true ; (If true, this program will start automatically when supervisord is started.)
autorestart=true ; ( If true, the process will be unconditionally restarted when it exits, without regard to its exit code.)
stderr_logfile=/workspaces/app.err.log
stdout_logfile=/workspaces/app.out.log

[program:nginx]
command=nginx ;
autostart=true ; (If true, this program will start automatically when supervisord is started.)
autorestart=true ; ( If true, the process will be unconditionally restarted when it exits, without regard to its exit code.)
